<html>
  <head>
    <title>Popular Counting Website</title>
    <style>
      body {
        display: flex;
        align-items: center;
        justify-content: center;
        width: 100vw;
        height: 100vh;
        margin: 0;
        font-family: Georgia;
        font-size: 100px;
        user-select: none;
        box-sizing: border-box;
      }
    </style>
  </head>
  <body>
    <div id="counter" />
  </body>
  <script>
    const counter = document.querySelector("#counter");
    const body = document.querySelector("body");

    let x = -1;
    const modifyCounter = () => {
      x++;
      counter.textContent = x;
    };

    modifyCounter();
    body.addEventListener("click", modifyCounter);
  </script>
</html>
