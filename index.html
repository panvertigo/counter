<html>
  <head>
    <title>Popular Counting Website</title>
  </head>
  <body>
    <div id="counter" style="font-size: 30px; user-select: none" />
  </body>
  <script>
    const counter = document.querySelector("#counter");
    const body = document.querySelector("body");

    let x = -1;
    function modifyCounter() {
      x = x + 1;
      counter.textContent = x;
    }
    modifyCounter();
    body.addEventListener("click", modifyCounter);
  </script>
</html>
